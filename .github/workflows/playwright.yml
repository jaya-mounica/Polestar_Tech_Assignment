name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  UI-test:
    timeout-minutes: 60
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: 'run test-UI'
      run: npm run test-UI
    - uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: Polestar-UI/results/ 
        retention-days: 30
      if: always()
  API-test:
    timeout-minutes: 60
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: 'run test-API'
      run: npm run test-API
    - uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: test-results/ 
        retention-days: 30
      if: always()
  k6-test:
    timeout-minutes: 60
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: 'Install K6'
      uses: grafana/setup-k6-action@v1
    - name: 'run k6 test' 
      run: npm run test-k6
